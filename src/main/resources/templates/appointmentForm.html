<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Appointment</title>
</head>
<body>
<h1>New Appointment</h1>
<form th:action="@{|/appointments/new?access_token=${token}|}"  th:object="${appointment}" method="post">
  <label for="doctor">Doctor:</label>
  <select id="doctor" name="doctor.id">
    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName}"></option>
  </select><br>
  <label for="dateTime">Date and Time:</label>
  <input id="dateTime" type="datetime-local" name="dateTime"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
